<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card">
          <div class="board_header">
            To do
            <!-- <span class="count">1</span> -->
          </div>
          <div class="white_1 cardcontainer"></div>
          <button class="add_btn">
            <i class="fa_solid">+</i>
            <div>Add card</div>
          </button>
        </div>
        <div class="card">
          <div class="board_header">
            In progress
            <!-- <span class="count">1</span> -->
          </div>
          <div class="white_2"></div>
          <button class="add_btn">
            <i class="fa_solid">+</i>
            <div>Add card</div>
          </button>
        </div>
        <div class="card">
          <div class="board_header">
            Stuck
            <!-- <span class="count">1</span> -->
          </div>
          <div class="white_3"></div>
          <button class="add_btn">
            <i class="fa_solid">+</i>
            <div>Add card</div>
          </button>
        </div>
        <div class="card">
          <div class="board_header">
            Done
            <!-- <span class="count">1</span> -->
          </div>
          <div class="white_4"></div>
          <button class="add_btn">
            <i class="fa_solid">+</i>
            <div>Add card</div>
          </button>
        </div>
      </div>
    </div>
    <div class="modal">
      <form>
        <h1>Add Task</h1>
        <div class="tr">
          <label>Title</label>
          <input type="text" name="title" class="error" />
          <p class="helper_text">Бөглөнө үү</p>
        </div>
        <div>
          <label>Description</label>
          <textarea
            name="description"
            id="testa"
            cols="50"
            rows="4"
            class="error"
          ></textarea>
          <p class="helper_text">Бөглөнө үү</p>
        </div>
        <div>
          <label>Status</label>
          <select name="status" id="status" class="status">
            <option value="todo">To do</option>
            <option value="inprogress">Inprogress</option>
            <option value="stuck">Stuck</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div>
          <label>Priority</label>
          <select name="Status" id="sta" class="sta">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button class="submit">Add Task</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
