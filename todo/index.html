<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board">
          <div class="board_header">
            To do
            <span class="count">1</span>
          </div>
          <div class="card">
            <div class="done">
              <img src="done-7.svg" alt="" />
            </div>
            <div class="details">
              <h4>Todo</h4>
              <p>This is a todo card</p>
              <div class="priority">high</div>
            </div>
            <div class="actions">
              <div class="remove_ikon">
                <img
                  src="./cancel_cross_delete_remove_icon_131554.png"
                  width="24px"
                  height="24px"
                  alt=""
                />
              </div>
              <!-- <div class="write_ikon">
                <img
                src="./kisspng-computer-icons-scalable-vector-graphics-encapsulat-first-year-writing-the-writing-program-at-john-j-5d2e690fb1e8f0.0256911415633226397287.png"
                alt="" width: 24px; height: 24px; />
              </div> -->
            </div>
          </div>
          <div class="add_btn">
            <i class="fa_solid">+</i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
